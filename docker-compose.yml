services:
  postgres:
    image: postgres:17-alpine
    container_name: event-management-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: event_management
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d event_management"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    container_name: event-management-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/event_management
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app_secret
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: event-management-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
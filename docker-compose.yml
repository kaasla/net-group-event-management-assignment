services:
  postgres:
    image: postgres:17-alpine
    container_name: event-management-db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: event_management
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d event_management"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  postgres_data: